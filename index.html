<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />


</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="container">

        <div class="game-board">
            <div class="row">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <div class="row">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <div class="row">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            
        </div>
        <div class="game-status"></div>
        <div class="social-icons">
            <a href="https://twitter.com/ritikpanta_12" target="_blank" class="twit"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/ritikpanta_/" target="_blank" class="ins"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/ritikpanta/" target="_blank" class="lin"><i class="fab fa-linkedin"></i></a>
        </div>
    <button class="restart-button">Restart</button>
    <script src="script.js"></script>
</body>
</html>
